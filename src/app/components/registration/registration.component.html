<form [formGroup]="registrationForm" (ngSubmit)="registration()">
  <mat-card>
    <mat-card-header>
      <h1>User Registration</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput>
        <mat-error *ngIf="f['username'].errors?.['required']">
          Username is required.
        </mat-error>
        <mat-error *ngIf="f['username'].errors?.['minlength']">
          Username minLength is 5 symbols.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
        <mat-error *ngIf="f['password'].errors?.['required']">
          Password is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Confirm Password</mat-label>
        <input type="password" formControlName="confirmPassword" matInput>
        <mat-error *ngIf="f['confirmPassword'].errors?.['required']">
          Password is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
        <mat-error *ngIf="f['email'].errors?.['required']">
          Email is required.
        </mat-error>
        <mat-error *ngIf="f['email'].errors?.['email']">
          Email is not valid.
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <div class="div-50">
        <button type="submit" color="primary" mat-raised-button>Save</button>
      </div>
      <div class="div-50">
        <a routerLink="/login" color="accent" mat-raised-button>Back To Login</a>
      </div>
    </mat-card-actions>

  </mat-card>
</form>
