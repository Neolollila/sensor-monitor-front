<div *ngIf="isMenuVisible">
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sensor Monitor</span>
    <span class="example-spacer"></span>
    <button (click)="logout()" mat-button routerLink="/login">Logout</button>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
      <mat-nav-list>
        <mat-list-item>
          <button mat-button routerLink=""><mat-icon>home</mat-icon>Home</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button routerLink="sensors"><mat-icon>android</mat-icon>Sensors</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button routerLink="users"><mat-icon>verified_user</mat-icon>User</button>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div style="text-align: center;min-height: 600px;">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
<div style="text-align: center;min-height: 600px;" *ngIf="!isMenuVisible">
  <router-outlet></router-outlet>
</div>
