<mat-card style="min-height: 500px;">
  <mat-card-header>
    <h1>User List</h1>
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status==true?'Active':'In Active'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator  [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
